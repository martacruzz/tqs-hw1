version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: monosclean
      POSTGRES_USER: monosuser
      POSTGRES_PASSWORD: monospass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/monosclean
      SPRING_DATASOURCE_USERNAME: monosuser
      SPRING_DATASOURCE_PASSWORD: monospass
    restart: on-failure

volumes:
  postgres_data: