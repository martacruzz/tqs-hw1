name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Frontend: Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Backend: JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Build backend JAR (needed for spring-boot:run)
      - name: Build backend
        run: mvn clean package -DskipTests --file monos_clean_api/pom.xml

      # Start backend in background
      - name: Start backend (Spring Boot)
        run: |
          cd monos_clean_api
          mvn spring-boot:run -Dspring-boot.run.profiles=e2e &
          sleep 15

      # Build and serve frontend
      - name: Build and serve frontend
        run: |
          cd web-monos
          npm ci
          npm run build
          npx serve -s dist -l 5173 &
          sleep 5

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libwoff2dec1.0.2 \
            libvpx9 \
            libevent-2.1-7 \
            libopus0 \
            libgst-plugins-base1.0-0 \
            libflite1 \
            libavif16 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libgles2 \
            libx264-163

      # Run Playwright E2E tests
      - name: Run E2E tests
        run: |
          cd monos_clean_api
          mvn test -Dtest=RunCucumberTest

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: e2e-tests  # run after tests pass
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('monos_clean_api/pom.xml') }}

      - name: Build and analyze
        working-directory: monos_clean_api
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=martacruzz_tqs-hw1 \
            -Dsonar.organization=martacruzz \
            -Dsonar.host.url=https://sonarcloud.io