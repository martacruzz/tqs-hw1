name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Build React app
      - name: Build frontend
        run: |
          cd web-monos
          npm ci
          npm run build  # creates dist/

      # Serve frontend on port 5173
      - name: Serve frontend
        run: |
          cd web-monos
          npx serve -s dist -l 5173 &
          sleep 5

      # Set up JDK for backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Start Spring Boot backend in background
      - name: Start backend
        run: |
          cd monos_clean_api
          mvn spring-boot:run &
          sleep 15  # wait for app to start

      # Run Playwright E2E tests
      - name: Run E2E tests
        run: |
          cd monos_clean_api
          mvn test -Dtest=RunCucumberTest

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: e2e-tests  # run after tests pass
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('monos_clean_api/pom.xml') }}

      - name: Build and analyze
        working-directory: monos_clean_api
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=martacruzz_tqs-hw1 \
            -Dsonar.organization=martacruzz \
            -Dsonar.host.url=https://sonarcloud.io